<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>  
</head>
<body>

 	<div id="test_area">
	
		<input type="text" id="phrase" />
		
		<input type="button" value="paste"  />
		
		<div id="target" />
	
	</div>
	
	
 <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol> 
 <div id="qunit-fixture">
 </div>
 
 <script type="text/javascript" src="phrasePaste.js"></script>

 <script type="text/javascript">

     module("paste feature");
     
     test("paste adds to target", function () {
         // given		 
		 var phrase = "Once upon a midnight dreary";
		 $('#phrase').val(phrase);
		 var target = $('div#target');
		 var previousTargetValue = target.text();
		 
		 // when
		 $('input[type=button]').click();
		 
		 // then
		 equal(target.text(), previousTargetValue + phrase);
     });
 
 </script>

</body>
</html>
